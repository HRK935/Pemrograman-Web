<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            color: white;
            background-color: black;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            padding: 20px;
            height: 400px;
            background-color: black;
            text-align: center;
            background-image: url(Image/Nightreign.jpg); /* Ensure the image path is correct */
            background-size: cover; /* Changed to 'cover' for better responsiveness */
            background-position: center; /* Center the background image */
        }
        
        header a {
            color: white;
            text-transform: uppercase;
            margin-top: 40px;
            text-decoration: none; /* Remove underline from links */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        header a:hover {
            color: #82d5ff; /* Change link color on hover */
        }

        .features {
            background-color: white;
            color: gray;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-around; /* Space out the figures evenly */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .features figure {
            margin: 20px;
            text-align: center;
            flex: 1 1 300px; /* Allow figures to grow and shrink */
            max-width: 300px; /* Limit maximum width */
        }

        .features figure h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .features figure p {
            font-size: 16px;
            color: #555;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        } 

        li {
            display: inline-block;
            margin-right: 20px;
        }

        footer {
            background: black;
            padding: 20px;
            color: white;
            text-align: center;
            border-top: 1px solid #444; /* Add a top border for separation */
        }

        /* Responsive Design */
        @media screen and (max-width: 800px) {
            .features {
                flex-direction: column; /* Stack figures vertically on smaller screens */
                align-items: center; /* Center figures horizontally */
            }

            .features figure {
                margin: 20px 0; /* Adjust margin for stacked layout */
            }

            header a {
                margin-top: 20px; /* Reduce margin for smaller screens */
            }
        }
    </style>
</head>
<body>
